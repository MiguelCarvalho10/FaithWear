<body>

    <h2 id="bemvindo"></h2>

    <div class="login-container">
        
        <div class="login-box">
            <h1 class="logo-login">FaithWear</h1>
            <h2>Crie sua Conta de F√©!</h2>
            <p>Junte-se a n√≥s para receber ofertas exclusivas e novidades.</p>

                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome e sobrenome" required>

                <div class="input-group">

                    <input type="email" id="email_cadastro" name="email" placeholder="seu.melhor@email.com" required>

                <div class="input-group">
                    <label for="senha_cadastro">Criar Senha</label>
                    <input type="password" id="senha_cadastro" name="senha" placeholder="M√≠nimo 6 caracteres" required>
                </div>
                
                <div class="input-group">
                    <label for="confirmar_senha">Confirmar Senha</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Repita a senha" required>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Desejo receber novidades e ofertas por e-mail.</label>
                </div>

                <button type="submit" class="btn-login" id="btn-cadastrar">
                    Cadastrar e Come√ßar a Comprar

            </form>

</body>
